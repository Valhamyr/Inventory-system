<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Types</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Inventory Types</h1>

    <section id="login-section">
        <h2>Connect to Database</h2>
        <form id="loginForm">
            <label>Server
                <input type="text" id="dbHost" placeholder="e.g. localhost" required>
                <small>Address of your SQL server</small>
            </label>
            <label>Database
                <input type="text" id="dbName" placeholder="inventory">
                <small>Name of the database</small>
            </label>
            <label>Username
                <input type="text" id="dbUser" required>
                <small>Your SQL login name</small>
            </label>
            <label>Password
                <input type="password" id="dbPass" required>
                <small>Password for the SQL user</small>
            </label>
            <button type="submit">Connect</button>
        </form>
        <p id="loginMessage"></p>
    </section>

    <section id="search-item">
        <h2>Search Item</h2>
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Enter barcode" required>
            <button type="submit">Search</button>
        </form>
        <p id="searchMessage"></p>
    </section>

    <section id="type-list">
        <h2>Existing Types</h2>
        <ul id="types"></ul>
    </section>

    <section id="add-type">
        <h2>Add New Type</h2>
        <form id="typeForm">
            <label>Name: <input type="text" id="typeName" required></label>
            <button type="submit">Add Type</button>
        </form>
    </section>

    <section id="generate-barcode">
        <h2>Generate Item Barcode</h2>
        <form id="generateForm">
            <label>Type:
                <select id="genType"></select>
            </label>
            <label>Name: <input type="text" id="genName" required></label>
            <button type="submit">Generate Barcode</button>
        </form>
        <svg id="generatedBarcode" class="barcode"></svg>
    </section>

</div>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="home.js"></script>
</body>
</html>
