<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>
<div class="container">
    <h1 id="page-title">Inventory Tracker</h1>
    <nav><a href="index.html">Back to Types</a></nav>

    <section id="scanner">
        <label for="barcodeInput">Scan Barcode:</label>
        <input type="text" id="barcodeInput" placeholder="Scan barcode" autofocus>
    </section>

    <div id="main-sections">
    <section id="inventory">
        <h2>Current Inventory</h2>
        <table id="inventoryTable">
            <thead>
                <tr id="headerRow"></tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>

    <section id="item-details">
        <h2>Selected Item</h2>
        <div id="noSelection">Select an item to edit</div>
        <form id="selectedForm" style="display:none;">
            <div id="selectedFields"></div>
            <button type="submit">Update Item</button>
        </form>
    </section>
    </div>

    <section id="add-item-section">
        <h2>Add New Item</h2>
        <form id="addItemForm">
            <label>Name: <input type="text" id="newItemName" required></label>
            <button type="submit">Generate Barcode</button>
        </form>
        <svg id="newItemBarcode" class="barcode"></svg>
        <button id="editFieldsBtn">Edit Fields</button>
    </section>

    <script src="script.js"></script>
</div>
</body>
</html>
